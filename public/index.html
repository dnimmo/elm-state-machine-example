<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            margin: 5px;
            padding: 20px;
        }

        #root {
            padding-top: 20vh;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 50vw;
        }

        .door {
            border: 1px solid #999;
            height: 30vh;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            width: 15vh;
        }

        .closed {
            background-color: #999;
        }

        .locked {
            background-color: #111;
            color: #fff;
        }

        .open {
            background-color: #fff; 
        }

        .triggered {
            font-size: 16px;
            font-weight: bold;
        }

        .doorPanel {
            float: left;
            text-align: center;
            width: 80%;
        }
        .alarmPanel {
            float: right;
            width: 20%;
        }
    </style>

    <title>Elm App</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script src='./room.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (event) {
            var app = Elm.Main.init({
                node: document.getElementById('root')
            })
        })
    </script>
</body>
</html>
